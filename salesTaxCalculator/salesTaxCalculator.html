<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sales Tax Calculator</title>
   </head>
   <body>
      <div class="alert alert-danger alert-dismissible fade in">
         <div class="warning-message">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Irrelevant Input!</strong> 
            <p>Please enter input as per the regulations.</p>
         </div>
      </div>
      <div class="container">
         <div class="container-sub">
            <div class="input-area">
                <div class="input-area-sub-text">
                <label for="input-product">Please enter the product details :</label>
                <textarea placeholder="Example :  1 imported box of chocolates at 10.00" id="input-product" class="input-product"></textarea>
              </div>
              <div class="input-area-sub-button"><button type="button" class="check-tax btn btn-info"> Generate Receipt </button></div>
              </div>
            <div class="output-area">
                <div class="examples">
                  <button type="button" class="btn example-btn">1 book at 12.49</button>
                  <button type="button" class="btn example-btn">1 music CD at 14.99</button>
                  <button type="button" class="btn example-btn">1 chocolate bar at 0.85</button>
                  <button type="button" class="btn example-btn">1 imported box of chocolates at 10.00</button>
                  <button type="button" class="btn example-btn">1 imported bottle of perfume at 27.99</button>
                  <button type="button" class="btn example-btn">1 imported bottle of perfume at 47.50</button>
                  <button type="button" class="btn example-btn">1 bottle of perfume at 18.99</button>
                </div><div class ="receipt-container"></div></div>
        </div>
      </div>
      <div class="receipt-container"></div>
   </body>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
   <script src="src/js/index.js"></script>
   <script src="src/js/sales_tax.js"></script>  
   <script src="src/js/error_handling.js"></script>  
   <link rel="stylesheet" type="text/css" href="src/css/sales_tax.css"/>
   <link rel="stylesheet" type="text/css" href="src/css/receipt.css"/>
</html>
